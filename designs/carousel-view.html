<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Display Designs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .trip-card {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .trip-card img {
      width: 100%;
      border-radius: 8px;
    }

    /* Vertical List */
    .vertical-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* Grid View */
    .grid-view {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    /* Carousel */
    .swiper {
      width: 100%;
    }

    .swiper-slide {
      width: 300px;
    }
  </style>
</head>

<body>

  <h2>Carousel</h2>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide trip-card"><img src="trip1.jpg" alt="Trip 1">
        <h3>Trip 1</h3>
      </div>
      <div class="swiper-slide trip-card"><img src="trip2.jpg" alt="Trip 2">
        <h3>Trip 2</h3>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      slidesPerView: 1,
      spaceBetween: 10,
      pagination: { el: ".swiper-pagination", clickable: true }
    });
  </script>
</body>

</html>
